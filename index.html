<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row page">
        <div class="col-6 pomodoro">
            <div class="container-fluid pomodoro-container">
                <div class="row pomodoro-headings">
                    <div class="col-4">
                        <button id="pomodoro-button">Pomodoro</button>
                    </div>
                    <div class="col-4">
                        <button id="short-break-button">Short Break</button>
                    </div>
                    <div class="col-4">
                        <button id="long-break-button">Long Break</button>
                    </div>
                </div>
                <div class="pomodoro-timer">
                    <h1>25:00</h1>
                </div>
                <div class="start-button">
                    <button id="timer-start">START</button>
                </div>
            </div>
        </div>
        <div class="col-6 kanban">
            <div class="container-fluid kanban-container">
                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
