<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row page">
        <div class="col-5 pomodoro">
            <div class="container-fluid pomodoro-container">
                <div class="row pomodoro-headings">
                    <div class="col-4">
                        <button id="pomodoro-button">Pomodoro</button>
                    </div>
                    <div class="col-4">
                        <button id="short-break-button">Short Break</button>
                    </div>
                    <div class="col-4">
                        <button id="long-break-button">Long Break</button>
                    </div>
                </div>
                <div class="pomodoro-timer">
                    <h1><span id="time"></span></h1>
                </div>
                <div class="start-button">
                    <button id="timer-start"><span id="button-text">START</span></button>
                </div>
            </div>
        </div>
        <!-- ------------------------------------------------ KANBAN ---------------------------------------------------------- -->
        <div class="col-7 kanban">
            <div class="container-fluid kanban-container">
                <div class="row kanban-headings">
                    <div class="kanban-column to-do">
                        <div class="title">
                            <h1>To do</h1>
                        </div>
                        <div class="add">
                            <button type="button" class="btn btn-primary add-task">Add task</button>
                        </div>
                        <div class="task">
                            <div class="task-title">
                                <h1>Title</h1>
                            </div>

                            <div class="task-description">
                                <h2>Description</h2>
                            </div>
                        </div>
                        <div class="task">
                            <h1>Task</h1>
                        </div>
                        <div class="task">
                            <h1>Task</h1>
                        </div>
                    </div>

                    <div class="kanban-column in-progress">
                        <div class="title">
                            <h1>In progress</h1>
                        </div>
                    </div>

                    <div class="kanban-column done">
                        <div class="title">
                            <h1>Done</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
